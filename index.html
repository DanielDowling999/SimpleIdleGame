<html>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css">
        <title>SimpleIdle</title>

    </head>
    <body onLoad="checkPoints()">
        <span id="points">0</span>
        <button id="mainClicker" onClick="pointClick(1)">Click Me For Points!</button>
        <button id="buyClicker" onClick="buyClick()">Buy Me!</button>
        <div id = "clickerDiv">
            Clickers: <span id="clickers">0</span> 
            Cost: <span id="clickerCost">10</span>
        </div>
        <button id = "buyFarm" onClick="buyFarm()">Buy Farm!</button>
        <div id = "farmDiv">
            Farms: <span id="farms">0</span>
            Cost: <span id="farmCost">150</span>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
